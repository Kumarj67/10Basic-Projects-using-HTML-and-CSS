<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job_Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>
          Job Application
          <span id="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                placeholder="Enter first Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="Enter last Name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email...."
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select id="job_role">
                <option value="">Select Job Role</option>
                <option value="frontened">Frontened Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                id="address"
                rows="4"
                cols="50"
                placeholder="Enter Address"
                name="address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter your city...."
              />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                name="pincode"
                id="pincode"
                placeholder="Enter Pincode...."
              />
            </div>
            <div class="form_control">
              <label for="date">Start Date</label>
              <input type="date" name="date" id="date" value="2023-01-05" />
            </div>
            <div class="form_control">
              <label for="uploadcv">Upload CV</label>
              <input type="file" name="uploadcv" id="uploadcv" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
